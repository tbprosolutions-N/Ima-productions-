# Production domain: https://npc-am.com (configure in Netlify → Domain management)
[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[dev]
  targetPort = 5173

# Explicit function proxies — ensures CDN edge routes to functions, not SPA fallback
[[redirects]]
  from = "/api/morning"
  to = "/.netlify/functions/morning-api"
  status = 200
  force = true

[[redirects]]
  from = "/api/sheets-sync"
  to = "/.netlify/functions/sheets-sync-api"
  status = 200
  force = true

# SPA routing (React Router)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Basic security headers (safe defaults)
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    Referrer-Policy = "strict-origin-when-cross-origin"
