# Production domain: https://npc-am.com (configure in Netlify → Domain management)
[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[dev]
  targetPort = 5173

# SPA routing (React Router) — functions are excluded automatically by Netlify
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Basic security headers (safe defaults)
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    Referrer-Policy = "strict-origin-when-cross-origin"
