# Supabase Edge Functions configuration
# https://supabase.com/docs/guides/functions/function-configuration

# sheets-sync uses service account for Google API; agencyId passed in body
[functions.sheets-sync]
verify_jwt = false

# calendar-invite: validate JWT in-code to avoid Supabase platform 401 from strict JWT validation
# (e.g. clock skew, token refresh race). We still require auth header and decode it.
[functions.calendar-invite]
verify_jwt = false
# Note: wall clock timeout (150s free / 400s paid) is set at platform level
