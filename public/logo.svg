<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A82781;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0B0B0B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" rx="40" fill="url(#grad)"/>
  
  <!-- Icon - Theater Masks -->
  <g transform="translate(100, 100)">
    <!-- Left mask (happy) -->
    <ellipse cx="-30" cy="0" rx="35" ry="40" fill="white" opacity="0.9"/>
    <circle cx="-40" cy="-10" r="5" fill="#0B0B0B"/>
    <circle cx="-20" cy="-10" r="5" fill="#0B0B0B"/>
    <path d="M -45 10 Q -30 20 -15 10" stroke="#0B0B0B" stroke-width="3" fill="none"/>
    
    <!-- Right mask (artistic) -->
    <ellipse cx="30" cy="0" rx="35" ry="40" fill="white" opacity="0.9"/>
    <circle cx="20" cy="-10" r="5" fill="#0B0B0B"/>
    <circle cx="40" cy="-10" r="5" fill="#0B0B0B"/>
    <path d="M 15 15 Q 30 10 45 15" stroke="#0B0B0B" stroke-width="3" fill="none"/>
  </g>
</svg>
