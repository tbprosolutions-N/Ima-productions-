<!doctype html>
<html lang="he" dir="rtl" class="light">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg?v=2" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico?v=2" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png?v=2" />
    <link rel="apple-touch-icon" sizes="192x192" href="/pwa-192x192.png?v=2" />
    <link rel="apple-touch-icon" sizes="512x512" href="/pwa-512x512.png?v=2" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <meta name="description" content="NPC - Agency Management System for 2026" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="manifest" href="/manifest.json?v=2" />
    <title>NPC - Agency Management</title>
  </head>
  <body>
    <script>
      (function(){
        var p = localStorage.getItem('ima_palette');
        if (!p || p === 'magenta') { localStorage.setItem('ima_palette', 'bw'); }
        document.documentElement.setAttribute('data-palette', localStorage.getItem('ima_palette') || 'bw');
        var theme = localStorage.getItem('theme');
        if (theme !== 'dark' && theme !== 'light') { theme = 'light'; }
        if (window.location.pathname === '/login' || window.location.pathname === '/login/') { theme = 'light'; }
        document.documentElement.classList.remove('dark', 'light');
        document.documentElement.classList.add(theme);
        document.documentElement.style.colorScheme = theme;
        document.title = 'NPC - Agency Management';
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
